# Read the CloudCannon documentation for more information on how to use this file:
# https://cloudcannon.com/documentation/articles/setting-global-configuration/?ssg=Hugo

# Collections are related sets of content files, typically grouped by folder.
# Here you can define your collections, as well as any
# CloudCannon configuration specific to those collections.
collections_config:
  pages:
    output: true
    parse_branch_index: true
    path: content
    base_url: /
    icon: feed
    schemas:
      default:
        path: schemas/page.md
    add_options:
      - name: Add Site Page
        editor: content
        base_path: /
        schema: default
    _enabled_editors:
      - visual
      - content
      
      
  docs:
    path: content/docs
    base_url: /docs
    icon: file
    disable_add_folder: true
    add_options:
      - name: Read the docs
        icon: local_library
        href: https://docs.cloudcannon.com
      - name: Add Document
        editor: content
        base_path: /
        schema: docs
    _enabled_editors:
      - content
      - visual
    output: true
  data:
    output: false
    path: data
    disable_add: true
    disable_add_folder: true
    _inputs:
      small_icon:
        type: image
        comment: Dimensions - 16px x 16px
      large_icon:
        type: image
        comment: Dimensions - 32px x 32px
      apple_touch_icon:
        type: image
        comment: Dimensions - 57px x 57px
      shortcut_icon:
        type: image
        comment: Bookmark icon

# Control which collections are displayed in the CloudCannon site navigation,
# and how those collections are grouped.
collection_groups:
  - heading: Home
    collections:
      - pages
  - heading: Docs
    collections:
      - docs
  - heading: Site Settings
    collections:
      - data

# Structures


_structures:
  product_logo_structure:
    values:
      - label: Image
        icon: add_photo_alternate
        description: Add logo as image
        value: 
          logo_image:
          logo_image_dark:
      - label: Text
        icon: border_color
        description: Add logo as text
        value: 
          logo_heading: 
  footer_link_structure:
    values:
      - label: Image
        icon: add_photo_alternate
        description: Add logo as image
        value: 
          url_path:
          image_path:
          image_alt_text:
      - label: Site Link
        icon: add_link
        description: Add a link to a page on your site
        value: 
          url_path:
          link_title:
  nav_link_structure:
    values:
      - label: Icon
        icon: add_photo_alternate
        description: Add an icon to the navigation
        value:
          link_title:
          link_url:
          link_label:
          link_icon_path:
      - label: Site Link
        icon: add_link
        description: Add a link to a page on your site
        value: 
          link_label:
          link_url:
        preview:
          text: Site Link
          icon: add_link

  
_inputs:
  title: 
    type: text
    comment: The title of the page
  nav_title:
    type: text
    comment: Side bar navigation title
  nav_section:
    type: text
    comment: The main navigation section of this page
  weight:
    type: number
    comment: The order of the page in the navigation
  project_name:
    type: text
  default_og_image:
    type: image
    comment: The default image for social media sharing
  logo: 
    type: object
    comment: choose between image or text based logo
    options:
      structures: _structures.product_logo_structure
  footer_links:
    type: array
    comment: choose between image or text based links
    options:
      structures: _structures.footer_link_structure
  logo_image:
    type: image
    comment: Default Display
  logo_image_dark:
    type: image
    comment: Displays when dark mode is enabled
  logo_text:
    type: text
  side_nav_title:
    type: text
    comment: The title of the side navigation
  favicon:
    type: object
  nav_links:
    type: array
    comment: The links in the navigation
    options:
      structures: _structures.nav_link_structure
  link_title:
    type: text
    comment: Categorizes the link
  link_url:
    type: url 
  link_label:
    type: text
    comment: Text displayed on the link
  link_icon_path:
    type: image
    comment: '*prefers svgs for dark mode'
  url_path:
    type: text

  

# Snippets

_snippets:
  diffcode:
    template: hugo_paired_shortcode_named_args
    inline: false
    definitions:
      shortcode_name: diffcode
      content_key: inner_code
      named_args: 
    preview:
      text: Diffcode
      subtext: Difference formatter
      icon: difference
    picker_preview:
      text: Diffcode
      subtext: Difference formatter
      icon: difference
    _inputs:
      inner_code:
        type: code
  tree:
    template: hugo_paired_shortcode_positional_args
    inline: false
    definitions:
      shortcode_name: tree
      content_key: inner_code
    preview:
      text: Tree
      subtext: Tree directory formatter
      icon: account_tree
    picker_preview:
      text: Tree
      subtext: Tree directory formatter
      icon: account_tree
    _inputs:
      inner_code:
        type: code





# Set this to true to disable auto-detection of collections.
collections_config_override: false

# Control which data sets are available to populate select and multiselect inputs.
data_config:

# Base path to your source files, relative to the root folder of your repository.
source:

# The locations of various types of files within your site.
# Each path is relative to your site's source folder.
paths:
  data: data
  collections: content
  includes: layouts
  layouts: layouts
  static: static
  uploads: static/uploads

# Lets you control the look and behaviour of the Source Editor.
source_editor:

# Timezone of your site in IANA format. This is used by date and datetime inputs
# within the CloudCannon Data Editor.
timezone: Etc/UTC
